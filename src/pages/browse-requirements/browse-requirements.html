<ion-header>

  <ion-navbar>
    <ion-title>Browse Requirements</ion-title>
  </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content text-center padding>

    <ion-row wrap>
        <ion-col width-50 *ngFor="let requirement of requirementList " (click)="openrequirementpage(requirement)">
            <ion-card>
                <ion-card-content>
                    <div>
                        <div class="gradeCircle2">{{requirement?.grade}}</div>
                    </div>
                    <h2>
                        {{requirement?.category}}
                    </h2>
                    <p>                      
                        
                        {{requirement?.quantity}} {{requirement?.unit}}
                     </p>
                    <p *ngIf="requirement?.bid">   
                        {{requirement?.bid | currency:"INR":true}}
                    </p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
