<ion-header>

  <ion-navbar>
    <ion-title>Select Sub Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="fullpage" *ngIf="!categories">
        <div class="content">
            <div text-center>
                <ion-spinner name="bubbles"></ion-spinner>
            </div>
        </div>
    </div>

    <ion-list>
        <ion-item text-wrap *ngFor="let category of categories | async" (click)="loadCategory(category.catid,category.title)">
            <ion-thumbnail item-left>
                <img src="{{category.imgURL}}">
            </ion-thumbnail>
            {{category.title}}
        </ion-item>
    </ion-list>
</ion-content>
