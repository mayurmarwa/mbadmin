<ion-header>

  <ion-navbar>
    <ion-title>Users : {{ this.usercount }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="fullpage" *ngIf="!this.userlist">
        <div class="content">
            <div text-center>
                <ion-spinner name="bubbles"></ion-spinner>
            </div>
        </div>
    </div>


    <ion-list >
        <ion-item [class.up]="item?.isApproved" [class.down]="!item?.isApproved" *ngFor="let item of userlist | async" (click)="viewProfile(item.uid)">
            <h3>{{item.name}}</h3>
            <p>{{item.createdAt | date:'dd MMM hh:mm a'}}</p>
        </ion-item>   
            
     </ion-list>

</ion-content>
