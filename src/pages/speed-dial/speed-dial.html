<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Speed Dial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false" >
    
    
        <div class="dialpad" text-center>
            <ion-row style="padding:5px">
                <ion-col col-2>

                </ion-col>
                <ion-col col-8>
                    <ion-item >
                        <ion-label stacked>Number</ion-label>
                        <ion-input #name type="number" (change)="elementChanged(number)"
                                   placeholder="Dial 4 digits" [value]="intNumber" disabled="true">
                        </ion-input>
                        <ion-icon item-right clear name="arrow-back" (click)="clearInput()" tappable ></ion-icon>
                    </ion-item>
                </ion-col>
                <ion-col col-2>

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col >
                    <div class="num" (click)="addNumber(1)" tappable><h2>1</h2></div>                    
                </ion-col>
                <ion-col >
                    <div class="num" (click)="addNumber(2)" tappable><h2>2</h2></div>
                </ion-col>
                <ion-col >
                    <div class="num" (click)="addNumber(3)" tappable><h2>3</h2></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col >
                    <div class="num" (click)="addNumber(4)" tappable><h2>4</h2></div>
                </ion-col>
                <ion-col >
                    <div class="num" (click)="addNumber(5)" tappable><h2>5</h2></div>
                </ion-col>
                <ion-col >
                    <div class="num" (click)="addNumber(6)" tappable><h2>6</h2></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col >
                    <div class="num" (click)="addNumber(7)" tappable><h2>7</h2></div>
                </ion-col>
                <ion-col >
                    <div class="num" (click)="addNumber(8)" tappable><h2>8</h2></div>
                </ion-col>
                <ion-col >
                    <div class="num" (click)="addNumber(9)" tappable><h2>9</h2></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>

                </ion-col>
                <ion-col col-4>
                    <div class="num" (click)="addNumber(0)" tappable><h2>0</h2></div>
                </ion-col>
                <ion-col col-4>

                </ion-col>
            </ion-row>

            <ion-row style="padding: 10px !important">
                <ion-col col-4>

                </ion-col>
                <ion-col col-4>
                    <button ion-button round large outline [class.call-enabled]="callEnable" [disabled]="!callEnable" (click)="callIT()">
                        <ion-icon name="call"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-4>

                </ion-col>
            </ion-row>
        </div>       
    

</ion-content>
