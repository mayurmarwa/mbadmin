<!--
  Generated template for the Directory page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Directory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
        <ion-item *ngFor="let company of directoryList | async">
            <ion-avatar item-left>
                <img src="/assets/img/noimage.png">
            </ion-avatar>
            <p>
                {{company.name}}
                <br>
                {{company.person}}
            </p>
            
        </ion-item>

    </ion-list>
</ion-content>
