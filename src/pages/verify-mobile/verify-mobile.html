<ion-header>

  <ion-navbar>
    <ion-title>Verify Mobile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding scroll="false">

    <div class="fullpage">
        <div class="content">
            <ion-item>
                <ion-label stacked>Enter OTP</ion-label>
                <ion-input type="number" placeholder="OTP" [(ngModel)]="otpinput">
                </ion-input>
            </ion-item>
            <ion-row>
                <ion-col text-center>
                    <button ion-button (click)="verifyotp()">Verify</button>
                </ion-col>
             </ion-row>
            <ion-row>
                <ion-col text-center>
                    <button ion-button clear (click)="resendOTP()">Resend OTP</button>
                </ion-col>
            </ion-row>
            </div>
        </div>
</ion-content>
