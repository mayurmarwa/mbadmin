<ion-header>

  <ion-navbar>
    <ion-title>Send Enquiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="enquiryForm" (submit)="submitEnquiry()">

        <ion-item>
            <ion-label stacked>Details</ion-label>
            <ion-input #name formControlName="details" type="text"
                       placeholder="Any other details">
            </ion-input>
        </ion-item>

        <button ion-button block type="submit">
            Submit
        </button>

    </form>
</ion-content>
