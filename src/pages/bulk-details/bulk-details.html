<ion-header>

  <ion-navbar>
    <ion-title>Bulk Upload Details</ion-title>
      <ion-buttons end>
          <button ion-button (click)="confirmDelete()" clear>
              <ion-icon name="trash"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    <div text-center>
        <h1>{{userProfile?.name}}</h1>
        <p>{{userProfile?.companyname}}</p>
        <button ion-button clear (click)="viewProfile()">View Profile</button>
    </div>

    <div text-center>
        <img style="max-width: 200px;" [src]="enquiry?.productImage" (click)="openImage()">
    </div>
</ion-content>
