<ion-header>

  <ion-navbar>
    <ion-title>User Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center class="product-details">

        <ion-row>
            <ion-col>
                <div class="profile-photo" *ngIf="userProfile?.photoURL">
                    <img [src]="userProfile?.photoURL" >                    
                </div>
                <div  class="profile-photo" *ngIf="!userProfile?.photoURL">                   
                    <img src="/assets/img/noimage.png" >
                </div>                
            </ion-col>
        </ion-row>

    <ion-list no-lines>
         <ion-item text-center>     
                <h1>{{userProfile?.name}}</h1>
                <p>{{userProfile?.companyname}}</p>
            </ion-item>

                <ion-item ion-item *ngIf="userProfile?.mobile">                    
                        <ion-icon  name="phone-portrait" item-left isActive="false"></ion-icon>
                    <button ion-button item-right icon-only color="call" (click)="callNumber()"><ion-icon name="call"></ion-icon></button>                
                    <p>Mobile Number</p>    
                    <h2>{{userProfile?.mobile}}</h2>               
                </ion-item>
                <ion-item ion-item *ngIf="userProfile?.email">
                    <ion-icon name="mail" item-left is-active="false"></ion-icon>
                    <p>Mail ID</p>
                    {{userProfile?.email}}
                </ion-item>  
                <ion-item *ngIf="userProfile?.address">
                    <!--<custom-icon set="mb" name="home" item-left></custom-icon>-->
                    <ion-icon name="home" item-left isActive="false"></ion-icon>
                    <p>Company Address</p>
                    <h2>{{userProfile?.address}}</h2>
                </ion-item>
                <ion-item *ngIf="userProfile?.companyprofile">
                    <!--<custom-icon set="mb" name="post" item-left></custom-icon>-->
                    <ion-icon name="document" item-left isActive="false"></ion-icon>
                    <p>Company Profile</p>
                    <h2>{{userProfile?.companyprofile}}</h2>
                </ion-item>             
                  
    </ion-list>
</ion-content>
