<ion-header>

  <ion-navbar>
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="profile-top">
        <ion-row>
            <ion-col>
                <div class="profile-photo">
                    <img src="/assets/img/noimage.png">
                </div>                
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input type="text" value={{this.product.name}} disabled></ion-input>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <ion-item>
                    <ion-label color="primary" stacked>Grade</ion-label>
                    <ion-input value={{this.product.grade}} disabled></ion-input>
                    
                </ion-item>
                </ion-col>
            <ion-col width-50>
                <ion-item>
                    <ion-label color="primary" stacked>Grade</ion-label>
                    <ion-input value={{this.product.grade}} disabled></ion-input>
                   
                </ion-item>
            </ion-col>
            </ion-row>
        </ion-grid>

    <button ion-button round icon-left (click)="sendEnquiry()">
        <ion-icon name="send"></ion-icon>
        Send Enquiry
    </button>
</ion-content>
