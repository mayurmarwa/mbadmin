<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Market</ion-title>
        <!--<ion-buttons end>
             <button ion-button (click)="openChannelPage($event)" clear>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>-->
        <ion-buttons end>
         <button ion-button (click)="openChannelPage($event)" clear>
            <ion-icon name="alert"></ion-icon>
        </button>
    </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let product of productListRev | async" (click)="openproductpage(product)">
            <ion-card>
                <img src="/assets/img/noimage.png" />
                <ion-card-content>
                    <ion-card-title>
                        {{product.name}}
                    </ion-card-title>
                    <p>
                        {{product.mrate}}
                        <br>
                        {{product.krate}}
                    </p>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row *ngFor="let product of productList | async">
            <ion-col width-50>
                <ion-card class="product-card" (click)="openproductpage(product)">
                    <img src="/assets/img/noimage.png" />
                    <ion-card-content>
                        <ion-card-title text-wrap>
                            {{product.name}}
                        </ion-card-title>
                        <p>
                            {{product.mrate}}
                            <br>
                            {{product.krate}}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
