<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Market</ion-title>
        <!--<ion-buttons end>
             <button ion-button (click)="openChannelPage($event)" clear>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>-->
        <ion-buttons end>
         <button ion-button (click)="openNotificationsPage()" clear>
            <ion-icon name="alert"></ion-icon>
        </button>
    </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let product of productListRev | async" (click)="openproductpage(product)">
            <ion-card>
                <ion-card-content>
                    <ion-card-title>
                        {{product.name}}
                    </ion-card-title>
                    <p>
                        Market Rate: Rs.{{product.mrate}}/{{product.unit}}
                        <br>
                        Kalamboli Rate: Rs.{{product.krate}}/{{product.unit}}
                    </p>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>

</ion-content>
