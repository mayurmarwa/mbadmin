            Select A Category
            <ion-scroll scrollX="true" class="item" style="height: 40%">
                <ion-row>
                    <ion-col no-lines text-center width-33  ion-item *ngFor="let category of categories | async" (click)="categoryProducts(category)">
                        <ion-avatar >
                            <img src="{{category.imgURL}}">
                        </ion-avatar>
                        {{category.title}}
                    </ion-col>
                </ion-row>
            </ion-scroll>            



        <ion-list  [virtualScroll]="productListRev | async">
            <ion-item *virtualItem="let product" (click)="openproductpage(product)" approxItemHeight="150px">
                <ion-card>
                    <ion-card-content>
                        <ion-thumbnail item-left>
                            <img src="{{product.productImage}}">
                        </ion-thumbnail>                        
                        <ion-card-title>
                            {{product.name}}
                        </ion-card-title>
                        <p>
                            Market Rate: Rs.{{product.mrate | currency:"INR":true}}/{{product.unit}}
                            <br>
                            Kalamboli Rate: Rs.{{product.krate | currency:"INR":true}}/{{product.unit}}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>

</ion-content>
