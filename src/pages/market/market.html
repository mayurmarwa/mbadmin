    <ion-grid text-center no-lines>
        Categories
        <ion-row no-lines>
            <ion-col text-wrap no-lines text-center width-33 (click)="categoryProducts(1,'Stainless Steel Coils') ">
                <div>
                    <div class="gradeCircle2"><img src="assets/img/1.png"></div>
                </div>
                Stainless Steel Coils
            </ion-col>
            <ion-col text-wrap no-lines text-center width-33 (click)="categoryProducts(2,' Stainless Steel Sheets')">
                <div>
                    <div class="gradeCircle2"><img src="assets/img/2.png"></div>
                </div>
                Stainless Steel Sheets
            </ion-col>
            <ion-col text-wrap no-lines text-center width-33 (click)="categoryProducts(3,'Stainless Steel Packets') ">
                <div>
                    <div class="gradeCircle2"><img src="assets/img/3.png"></div>
                </div>
                Stainless Steel Packets
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-wrap no-lines text-center width-33 (click)="selectSub(4)">
                <div>
                    <div class="gradeCircle2"><img src="assets/img/4.png"></div>
                </div>
                Stainless Steel Pipes
            </ion-col>
            <ion-col text-wrap no-lines text-center width-33 (click)="categoryProducts(5,'Stainless Steel Flats') ">
                <div>
                    <div class="gradeCircle2"><img src="assets/img/5.png"></div>
                </div>
                Stainless Steel Flats
            </ion-col>
            <ion-col text-wrap no-lines text-center width-33 (click)="categoryProducts(6,'Stainless Steel Angles')">
                <div>
                    <div class="gradeCircle2"><img src="assets/img/6.png"></div>
                </div>
                Stainless Steel Angles
            </ion-col>
        </ion-row>
        <div *ngIf="viewall">
            <ion-row>
                <ion-col text-wrap no-lines text-center width-33 (click)="categoryProducts(7,'Stainless Steel Bars') ">
                    <div>
                        <div class="gradeCircle2"><img src="assets/img/7.png"></div>
                    </div>
                    Stainless Steel Bars
                </ion-col>
                <ion-col text-wrap no-lines text-center width-33 (click)="selectSub(8)">
                    <div>
                        <div class="gradeCircle2"><img src="assets/img/8.png"></div>
                    </div>
                    Duplex & Super Duplex
                </ion-col>
                <ion-col text-wrap no-lines text-center width-33 (click)="selectSub(9)">
                    <div>
                        <div class="gradeCircle2"><img src="assets/img/9.png"></div>
                    </div>
                    Nickel Alloys
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-wrap no-lines text-center width-33 (click)="categoryProducts(10,'Scrap')">
                    <div>
                        <div class="gradeCircle2"><img src="assets/img/10.png"></div>
                    </div>
                    Scrap
                </ion-col>
            </ion-row>
        </div>
        <div text-center class="viewmore">
            <button text-center style="margin-top:15px" *ngIf="!viewall" ion-button outline (click)="viewall = !viewall">View All</button>
            <button text-center style="margin-top:15px" *ngIf="viewall" ion-button outline (click)="viewall = !viewall">Hide</button>
        </div>

    </ion-grid>
