<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Create an Account
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input #name formControlName="name" type="text" (change)="elementChanged(name)"
                       placeholder="Your Name" [class.invalid]="!signupForm.controls.name.valid && submitAttempt">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Mobile  No.</ion-label>
            <ion-input #mobile formControlName="mobile" type="number" (change)="elementChanged(mobile)" maxlength="10"
                       placeholder="10 Digit Number" [class.invalid]="!signupForm.controls.mobile.valid && submitAttempt">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Company Name</ion-label>
            <ion-input #companyname formControlName="companyname" type="text" (change)="elementChanged(companyname)"
                       placeholder="Name of Business" [class.invalid]="!signupForm.controls.companyname.valid && submitAttempt">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
                       placeholder="Your email address"
                       [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
            <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
                       placeholder="Enter a Password"
                       [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
            <p>Your password needs more than 6 characters.</p>
        </ion-item>

        <div text-center style="margin-top: 15px" >
            <button ion-button round type="submit">
                Create Account
            </button>
         </div>

</form>

</ion-content>
