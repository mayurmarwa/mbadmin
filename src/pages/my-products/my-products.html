<ion-header>

  <ion-navbar>
    <ion-title>My Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab right bottom>
        <button ion-fab color="primary"  (click)="selectcat()"><ion-icon name="add"></ion-icon></button>
        
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let myproduct of productListRev | async" (click)="detailpage(myproduct)">
            <!--<ion-thumbnail item-left>
                <img src="{{category.imgURL}}">
            </ion-thumbnail>-->
          
            {{myproduct.name}}
            {{myproduct.gradeval}}
  
        </ion-item>
    </ion-list>
</ion-content>
