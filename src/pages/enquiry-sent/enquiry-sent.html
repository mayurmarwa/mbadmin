<ion-header>

  <ion-navbar>
    <ion-title>Enquiry Sent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding scroll="false">
    <div style="display:flex">
        <custom-icon set="mb" name="tick" color="call"></custom-icon>
        <p>Your enquiry has been sent to the seller. Check enquiries tab for details.</p>
        <ion-list>
            <button ion-button round (click)="viewProfile()">
                View Profile
            </button>
            <br />
            <button ion-button round (click)="sendMessage()">
                Message
            </button>
        </ion-list>
    </div>
</ion-content>
