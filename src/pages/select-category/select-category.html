<ion-header>

  <ion-navbar>
    <ion-title>Select Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let category of categories | async" (click)="detailpage(category)">
            <ion-thumbnail item-left>
                <img src="{{category.imgURL}}">
            </ion-thumbnail>
            {{category.title}}
        </ion-item>
    </ion-list>

</ion-content>
