<ion-header>

  <ion-navbar>
    <ion-title>Send Quotation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="quoteForm" (submit)="submitQuote()">

        <ion-item>
            <ion-label stacked>Your Price</ion-label>
            <ion-input #price formControlName="price" type="number"
                       placeholder="Enter Your Price">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Delivery Period</ion-label>
            <ion-input #delivery formControlName="delivery" type="number"
                       placeholder="Delivery Time (Days)">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Payment</ion-label>
            <ion-input #payment formControlName="payment" type="text"
                       placeholder="Choose Payment Method">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Details</ion-label>
            <ion-input #details formControlName="details" type="text"
                       placeholder="Any other details">
            </ion-input>
        </ion-item>

        <button ion-button block type="submit">
            Submit
        </button>

    </form>
</ion-content>
