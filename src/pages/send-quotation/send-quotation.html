<ion-header>

  <ion-navbar>
    <ion-title>Send Quotation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  text-center>
    <form [formGroup]="quoteForm" (submit)="showConfirm(quoteForm)">

        <ion-item>
            <ion-label stacked>Your Price</ion-label>
            <ion-input #price formControlName="price" type="number"
                       placeholder="Enter Your Price">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Delivery Period</ion-label>
            <ion-input #delivery formControlName="delivery" type="number"
                       placeholder="Delivery Time (Days)">
            </ion-input>
        </ion-item>

        <h4> Preferred Payment Method:</h4>
            <ion-list radio-group #payment formControlName="payment">
                <ion-item>
                    <ion-label>Cash</ion-label>
                    <ion-radio value="cash" checked></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>45 Days Credit</ion-label>
                    <ion-radio value="credit"></ion-radio>
                </ion-item>
            </ion-list>
        
        <ion-item>
            <ion-label stacked>Details (optional)</ion-label>
            <ion-input #details formControlName="details" type="text"
                       placeholder="Any other details">
            </ion-input>
        </ion-item>

        <button ion-button round type="submit" style="margin-top:40px;">
            Submit
        </button>

    </form>
</ion-content>
