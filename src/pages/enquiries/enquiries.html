<ion-header>

  <ion-navbar>
    <ion-title>Enquiries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let enquiry of enquiryList | async" (click)="openenquirypage(enquiry)" >
            <ion-icon name="arrow-forward" item-right isActive="false"></ion-icon>
            <h2>Enquiry {{enquiry.type}}</h2>
            <!--<p>{{enquiry.details}}</p>-->
            
            <ion-avatar item-left>
                <img src="/assets/img/noimage.png">              
            </ion-avatar>                    
         </ion-item>
    </ion-list>

</ion-content>
