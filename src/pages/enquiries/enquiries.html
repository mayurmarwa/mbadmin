<ion-header>

  <ion-navbar>
    <ion-title>Enquiries</ion-title>
  </ion-navbar>
    <ion-segment [(ngModel)]="segment" (ionChange)="updateEnquiryList()">
        <ion-segment-button value="received">
            Received
        </ion-segment-button>
        <ion-segment-button value="sent">
            Sent
        </ion-segment-button>
    </ion-segment>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let enquiry of enquiryList | async" (click)="openenquirypage(enquiry)" >
            
            <div ion-item *ngIf="!enquiry?.quote">
                <div item-left>
                    <div class="gradeCircle2">{{enquiry?.product?.gradeval}}</div>
                </div>
                <h2>{{enquiry?.productName}}</h2>
                <p>{{enquiry?.quantity}} {{enquiry?.unit}}</p>
            </div>

            <div ion-item *ngIf="enquiry?.quote">
                <div item-left>
                    <div class="gradeCircle2">{{enquiry?.requirement?.grade}}</div>
                </div>
                <h2>Quotation for Reqiuirement</h2>
                <p>{{enquiry?.requirement?.category}}</p>
                <!--<p>{{enquiry?.requirement?.quantity}} {{enquiry?requirement?.unit}}</p>-->
            </div>
            
            <!--<ion-avatar item-left>
                <img src="/assets/img/noimage.png">              
            </ion-avatar>-->                    
         </ion-item>
    </ion-list>

</ion-content>
