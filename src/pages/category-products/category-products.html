<ion-header>

  <ion-navbar>
    <ion-title>{{category?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list [virtualScroll]="productList | async">
        <ion-item *virtualItem="let product" (click)="openproductpage(product)" approxItemHeight="150px">
            <ion-card>
                <ion-card-content>
                    <ion-thumbnail item-left>
                        <img src="{{product.productImage}}">
                    </ion-thumbnail>
                    <ion-card-title>
                        {{product.name}}
                    </ion-card-title>
                    <p>
                        Market Rate: Rs.{{product.mrate}}/{{product.unit}}
                        <br>
                        Kalamboli Rate: Rs.{{product.krate}}/{{product.unit}}
                    </p>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>

</ion-content>
